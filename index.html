<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNOU 학습 진도 관리 (업그레이드)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>방송통신대학교 학습 진도율 관리</h1>
            <p>과목별 학습 현황을 한눈에 관리하세요.</p>
        </header>

        <section id="calendar-section">
            <div id="calendar-header">
                <button id="prev-month-btn">&lt;</button>
                <h2 id="month-year-title"></h2>
                <button id="next-month-btn">&gt;</button>
            </div>
            <div id="calendar-grid"></div>
        </section>
        <main>
            <div class="add-course-form">
                <input type="text" id="course-name-input" placeholder="새 과목명 입력 (예: 자료구조)">
                <button id="add-course-btn">과목 추가</button>
            </div>
            <div id="course-list">
                </div>
        </main>

        <footer>
            <p>My Custom Study Tracker</p>
        </footer>
    </div>

    <template id="course-card-template">
        <div class="course-card">
            <div class="course-header">
                <h2 class="course-title"></h2>
                <button class="delete-course-btn">×</button>
            </div>
            <div class="progress-grid">
                </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
